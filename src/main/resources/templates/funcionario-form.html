<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${funcionario.id} ? 'Editar Funcionário' : 'Novo Funcionário'">Formulário de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --danger: #dc3545;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-header {
            border-radius: 12px 12px 0 0 !important;
            color: white;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header" th:classappend="${funcionario.id} ? 'bg-primary' : 'bg-success'">
            <h3 th:text="${funcionario.id} ? 'Editar Funcionário' : 'Novo Funcionário'"></h3>
        </div>
        <div class="card-body">
            <form th:action="@{/funcionarios/save}" method="post">
                <input type="hidden" th:field="*{funcionario.id}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome *</label>
                            <input type="text" class="form-control" id="nome" th:field="*{funcionario.nome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome *</label>
                            <input type="text" class="form-control" id="sobrenome" th:field="*{funcionario.sobrenome}" required>
                        </div>
                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo *</label>
                            <input type="text" class="form-control" id="cargo" th:field="*{funcionario.cargo}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuário *</label>
                            <input type="text" class="form-control" id="usuario" th:field="*{funcionario.usuario}" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha *</label>
                            <input type="password" class="form-control" id="senha" th:field="*{funcionario.senha}" required>
                        </div>
                        <div class="mb-3">
                            <label for="dataContratacao" class="form-label">Data de Contratação</label>
                            <input type="date" class="form-control" id="dataContratacao" th:field="*{funcionario.dataContratacao}">
                        </div>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="ativo" th:field="*{funcionario.ativo}">
                    <label class="form-check-label" for="ativo">Ativo</label>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/funcionarios" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
