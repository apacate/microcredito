<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários - Microcrédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --danger: #dc3545;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-header {
            border-radius: 12px 12px 0 0 !important;
            background-color: var(--primary);
            color: white;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .badge-status {
            padding: 0.35em 0.65em;
            font-weight: 500;
        }

        .action-buttons .btn {
            margin-right: 5px;
            min-width: 80px;
        }

        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            border-radius: 12px 12px 0 0 !important;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="bi bi-person-badge"></i> Gestão de Funcionários</h3>
            <a href="/funcionarios/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Novo Funcionário
            </a>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Funcionário</th>
                        <th>Cargo</th>
                        <th>Usuário</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="func : ${funcionarios.content}">
                        <td th:text="${func.id}"></td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="avatar me-2">
                                    <span th:text="${func.nome.substring(0,1) + func.sobrenome.substring(0,1)}"></span>
                                </div>
                                <div>
                                    <strong th:text="${func.nome} + ' ' + ${func.sobrenome}"></strong><br>
                                    <small class="text-muted" th:text="${func.cargo}"></small>
                                </div>
                            </div>
                        </td>
                        <td th:text="${func.cargo}"></td>
                        <td th:text="${func.usuario}"></td>
                        <td>
                            <span th:if="${func.ativo}" class="badge bg-success badge-status">Ativo</span>
                            <span th:unless="${func.ativo}" class="badge bg-danger badge-status">Inativo</span>
                        </td>
                        <td class="action-buttons">
                            <a th:href="@{'/funcionarios/edit/' + ${func.id}}" class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{'/funcionarios/delete/' + ${func.id}}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm"
                                        onclick="return confirm('Tem certeza que deseja excluir este funcionário?');">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav aria-label="Page navigation" th:if="${funcionarios.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${funcionarios.number == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/funcionarios(page=0)}">Primeira</a>
                    </li>
                    <li class="page-item" th:classappend="${!funcionarios.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/funcionarios(page=${funcionarios.number - 1})}">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(1, funcionarios.totalPages)}"
                        th:classappend="${i == funcionarios.number + 1} ? 'active'">
                        <a class="page-link" th:href="@{/funcionarios(page=${i - 1})}" th:text="${i}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!funcionarios.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/funcionarios(page=${funcionarios.number + 1})}">Próxima</a>
                    </li>
                    <li class="page-item" th:classappend="${funcionarios.number == funcionarios.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/funcionarios(page=${funcionarios.totalPages - 1})}">Última</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
