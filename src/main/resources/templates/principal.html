<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Microcrédito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --primary-light: #3d566e;
            --secondary: #3498db;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --dark-blue: #1a1a2e;
            --dark-secondary: #34495e;
            --font-family: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: #f5f7fa;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--primary);
            color: white;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            transform: translateX(-100%);
        }

        .sidebar.show {
            transform: translateX(0);
        }

        .sidebar-brand {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-brand i {
            font-size: 1.8rem;
            margin-right: 10px;
            color: var(--secondary);
        }

        .sidebar-brand span {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .nav-link {
            padding: 0.8rem 1.5rem;
            color: rgba(255,255,255,0.8);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            border-radius: 0 30px 30px 0;
            margin-right: 1rem;
        }

        .nav-link i {
            margin-right: 10px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--secondary);
            color: white;
        }

        /* Main content */
        .main-content {
            padding: 2rem;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        /* Menu Toggle Button - Ajustado para ficar visível */
        .menu-toggle {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 999;
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            background: var(--secondary);
        }

        .menu-toggle i {
            font-size: 1.5rem;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 900;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Stats Cards */
        .stats-card {
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        .stats-card i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .stats-card .count {
            font-size: 2rem;
            font-weight: 700;
            margin: 0.5rem 0;
        }

        .stats-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Charts */
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }

        .chart-container:hover {
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* Responsive adjustments */
        @media (min-width: 992px) {
            .sidebar {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 250px;
            }
            .menu-toggle {
                display: none;
            }
            .overlay {
                display: none;
            }
        }

        @media (max-width: 991px) {
            .menu-toggle {
                display: flex;
            }
        }
    </style>
</head>
<body>
<!-- Menu Toggle Button - Agora com ícone visível -->
<button class="menu-toggle" id="menuToggle">
    <i class="bi bi-list"></i>
</button>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <i class="bi bi-bank"></i>
        <span>Microcrédito</span>
    </div>

    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a class="nav-link active" href="/principal">
                <i class="bi bi-speedometer2"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/emprestimos">
                <i class="bi bi-cash-coin"></i>
                <span>Empréstimos</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/clientes">
                <i class="bi bi-people"></i>
                <span>Clientes</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/relatorios">
                <i class="bi bi-graph-up"></i>
                <span>Relatórios</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/configuracoes">
                <i class="bi bi-gear"></i>
                <span>Configurações</span>
            </a>
        </li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content" id="mainContent">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Dashboard</h1>
        <div class="d-flex align-items-center">
                <span class="badge bg-light text-dark me-3">
                    <i class="bi bi-calendar me-1"></i>
                    <span th:text="${#temporals.format(#temporals.createToday(), 'dd/MM/yyyy')}"></span>
                </span>
            <button class="btn btn-sm btn-outline-secondary" onclick="toggleDarkMode()">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="stats-card" style="background: linear-gradient(135deg, #2c3e50, #4b79a1);">
                <i class="bi bi-wallet2"></i>
                <div class="count" th:text="${countMes}">0</div>
                <div class="label">Empréstimos este mês</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stats-card" style="background: linear-gradient(135deg, #28a745, #5cb85c);">
                <i class="bi bi-check-circle"></i>
                <div class="count" th:text="${countAtime}">0</div>
                <div class="label">Parcelas em dia</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stats-card" style="background: linear-gradient(135deg, #ffc107, #ffd700); color: #212529;">
                <i class="bi bi-exclamation-triangle"></i>
                <div class="count" th:text="${countPendente}">0</div>
                <div class="label">Parcelas pendentes</div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="stats-card" style="background: linear-gradient(135deg, #dc3545, #d9534f);">
                <i class="bi bi-x-circle"></i>
                <div class="count" th:text="${countVencido}">0</div>
                <div class="label">Parcelas vencidas</div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="chart-container">
                <h5 class="mb-3">Status de Parcelas</h5>
                <div style="height: 200px;">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="chart-container">
                <h5 class="mb-3">Empréstimos por Mês</h5>
                <div style="height: 200px;">
                    <canvas id="emprestimosChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Menu toggle functionality
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const mainContent = document.getElementById('mainContent');

    function toggleMenu() {
        sidebar.classList.toggle('show');
        overlay.classList.toggle('show');

        // Only shift content on larger screens when menu is open
        if (window.innerWidth >= 992) {
            mainContent.classList.toggle('shifted');
        }
    }

    menuToggle.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // Close menu when clicking on a nav link (for mobile)
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth < 992) {
                toggleMenu();
            }
        });
    });

    // Toggle dark mode
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        updateDarkModeIcon();
    }

    function updateDarkModeIcon() {
        const icon = document.querySelector('.btn-outline-secondary i');
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.remove('bi-moon-fill');
            icon.classList.add('bi-sun-fill');
        } else {
            icon.classList.remove('bi-sun-fill');
            icon.classList.add('bi-moon-fill');
        }
    }

    // Initialize dark mode from localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
        updateDarkModeIcon();
    }

    // Initialize Charts
    document.addEventListener('DOMContentLoaded', function() {
        // Status Chart
        new Chart(document.getElementById('statusChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Em dia', 'Pendentes', 'Vencidas'],
                datasets: [{
                    data: [65, 15, 20],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                },
                cutout: '70%'
            }
        });

        // Empréstimos Chart
        new Chart(document.getElementById('emprestimosChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [{
                    label: 'Empréstimos',
                    data: [12, 19, 15, 20, 18, 25, 22, 30, 28, 32, 35, 40],
                    backgroundColor: '#3498db',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Check screen size on load and resize
        function checkScreenSize() {
            if (window.innerWidth >= 992) {
                sidebar.classList.add('show');
                mainContent.classList.add('shifted');
                overlay.classList.remove('show');
            } else {
                sidebar.classList.remove('show');
                mainContent.classList.remove('shifted');
            }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    });
</script>
</body>
</html>
